PLG_AMOCRM="Контент - Форма AmoCRM"
PLG_AMOCRM_DESC="Форма – это удобный инструмент, позволяющий настроить свою форму прямо в amoCRM и установить на любом сайте.<br/>Каждый аккаунт в AmoCRM имеет свою форму."
PLG_AMOCRM_HELP="Настройка формы в AmoCRM"
PLG_AMOCRM_HELP_DESC="<ol><li>Зайдите в раздел «Сделки»</li><li>Нажмите кнопку «Еще»</li><li>Нажмите кнопку «Добавить форму»</li><li>Если форма ранее не была создана, то будет создана новая с четырьмя стандартными полями: <em>Названия контакта</em>, <em>Телефон</em>, <em>E-mail</em>, <em>Компания</em></li></ol><br/>После настройки формы, будет указан код для интеграции с WordPress, в нашем случае он подойдет тоже!<pre>[amocrm id="xxxxx" hash="xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" locale="ru"]</pre> Скопируйте его и разместите в любом материале или HTML модуле в Joomla. <br/>После настройки формы и размещения кода убедитесь, что данный плагин опубликован"